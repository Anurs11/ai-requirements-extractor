<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Requirements Extractor - Demo</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        .title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab:hover {
            color: #667eea;
        }

        textarea {
            width: 100%;
            min-height: 400px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .requirements-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .requirement-card {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            transition: all 0.3s;
        }

        .requirement-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .req-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .req-id {
            font-family: monospace;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .req-title {
            font-size: 1.3em;
            color: #333;
            margin: 10px 0;
            font-weight: 600;
        }

        .req-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .badges {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-type {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-priority {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge-confidence {
            background: #e8f5e9;
            color: #388e3c;
        }

        .req-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .meta-section {
            font-size: 0.9em;
        }

        .meta-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .meta-items {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .meta-tag {
            background: #f0f0f0;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.85em;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .info-banner {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .info-banner h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .info-banner ul {
            list-style-position: inside;
            color: #555;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.8em;
            }

            .main-card {
                padding: 20px;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .req-meta {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const sampleText = `Meeting Notes - E-Commerce Platform Requirements
Date: December 2024

Discussion with stakeholders revealed several key requirements:

1. The system must allow users to browse products by category and search using keywords. Response time should be under 2 seconds.

2. Users need to be able to add items to shopping cart and checkout securely. Payment processing must comply with PCI DSS standards.

3. The platform should send email notifications for order confirmations and shipping updates. Users mentioned they want to track their orders in real-time.

4. Admin panel is needed for inventory management. Store managers should be able to update product details, prices, and stock levels.

5. The system must support multiple payment methods including credit cards, PayPal, and digital wallets. All transactions must be encrypted.

6. Performance requirement: The system should handle at least 1000 concurrent users during peak hours without degradation.

7. Security: User passwords must be hashed using bcrypt. Two-factor authentication is required for admin accounts.

8. The platform needs to integrate with existing shipping provider APIs (FedEx, UPS, USPS) for real-time rate calculations.`;

        function App() {
            const [activeTab, setActiveTab] = useState('input');
            const [input, setInput] = useState('');
            const [extracting, setExtracting] = useState(false);
            const [requirements, setRequirements] = useState([]);
            const [stats, setStats] = useState(null);

            const loadSample = () => {
                setInput(sampleText);
            };

            const extractRequirements = async () => {
                if (!input.trim()) {
                    alert('Please enter some text to analyze');
                    return;
                }

                setExtracting(true);
                setActiveTab('results');

                try {
                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-api-key': 'YOUR_API_KEY_HERE',
                            'anthropic-version': '2023-06-01'
                        },
                        body: JSON.stringify({
                            model: 'claude-sonnet-4-20250514',
                            max_tokens: 4000,
                            messages: [{
                                role: 'user',
                                content: `Analyze the following text and extract ALL business requirements. For each requirement provide: id, title, description, type (functional/non_functional/business/technical/constraint), category, priority (critical/high/medium/low), stakeholders, systems, and confidence score (0-100).

Return ONLY valid JSON in this format with no preamble:
{
  "requirements": [
    {
      "id": "REQ-001",
      "title": "Brief title",
      "description": "Detailed description",
      "type": "functional",
      "category": "category name",
      "priority": "high",
      "stakeholders": ["role1", "role2"],
      "systems": ["system1"],
      "confidence": 95
    }
  ]
}

TEXT TO ANALYZE:
${input}`
                            }]
                        })
                    });

                    const data = await response.json();
                    const content = data.content[0].text;
                    
                    let parsed;
                    try {
                        parsed = JSON.parse(content);
                    } catch (e) {
                        const jsonMatch = content.match(/\{[\s\S]*\}/);
                        if (jsonMatch) {
                            parsed = JSON.parse(jsonMatch[0]);
                        } else {
                            throw new Error('Could not parse response');
                        }
                    }

                    const reqs = parsed.requirements || [];
                    setRequirements(reqs);

                    const typeCount = {};
                    const priorityCount = {};
                    let totalConfidence = 0;

                    reqs.forEach(req => {
                        typeCount[req.type] = (typeCount[req.type] || 0) + 1;
                        priorityCount[req.priority] = (priorityCount[req.priority] || 0) + 1;
                        totalConfidence += req.confidence;
                    });

                    setStats({
                        total: reqs.length,
                        byType: typeCount,
                        byPriority: priorityCount,
                        avgConfidence: Math.round(totalConfidence / reqs.length)
                    });

                } catch (error) {
                    console.error('Extraction error:', error);
                    alert('Error extracting requirements. Please check your API key and try again.');
                } finally {
                    setExtracting(false);
                }
            };

            const exportCSV = () => {
                const csv = [
                    ['ID', 'Title', 'Description', 'Type', 'Category', 'Priority', 'Stakeholders', 'Systems', 'Confidence'],
                    ...requirements.map(r => [
                        r.id,
                        r.title,
                        r.description,
                        r.type,
                        r.category,
                        r.priority,
                        r.stakeholders.join('; '),
                        r.systems.join('; '),
                        r.confidence
                    ])
                ].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');

                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'requirements.csv';
                a.click();
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1 className="title">ü§ñ AI Requirements Extractor</h1>
                        <p className="subtitle">
                            Transform unstructured documents into structured, categorized requirements automatically
                        </p>
                    </div>

                    <div className="main-card">
                        <div className="info-banner">
                            <h3>‚ö†Ô∏è Demo Configuration Required</h3>
                            <ul>
                                <li>This demo requires a Claude API key to function</li>
                                <li>Get a free API key at: console.anthropic.com</li>
                                <li>Replace 'YOUR_API_KEY_HERE' in the code with your actual key</li>
                                <li>Or use the sample extraction below to see how it works</li>
                            </ul>
                        </div>

                        <div className="tabs">
                            <button 
                                className={`tab ${activeTab === 'input' ? 'active' : ''}`}
                                onClick={() => setActiveTab('input')}
                            >
                                üìù Input Text
                            </button>
                            <button 
                                className={`tab ${activeTab === 'results' ? 'active' : ''}`}
                                onClick={() => setActiveTab('results')}
                            >
                                ‚ú® Extracted Requirements {requirements.length > 0 && `(${requirements.length})`}
                            </button>
                            {stats && (
                                <button 
                                    className={`tab ${activeTab === 'analytics' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('analytics')}
                                >
                                    üìä Analytics
                                </button>
                            )}
                        </div>

                        {activeTab === 'input' && (
                            <div>
                                <textarea
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    placeholder="Paste your meeting notes, interview transcripts, or requirements documents here..."
                                />
                                
                                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginTop: '20px' }}>
                                    <div style={{ color: '#666', fontSize: '0.9em' }}>
                                        {input.length} characters ‚Ä¢ {input.split(/\s+/).filter(w => w).length} words
                                    </div>
                                    <div className="button-group">
                                        <button className="btn-secondary" onClick={loadSample}>
                                            Load Sample
                                        </button>
                                        <button className="btn-secondary" onClick={() => setInput('')}>
                                            Clear
                                        </button>
                                        <button 
                                            className="btn-primary" 
                                            onClick={extractRequirements}
                                            disabled={extracting || !input.trim()}
                                        >
                                            {extracting ? '‚è≥ Extracting...' : 'üöÄ Extract Requirements'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'results' && (
                            <div>
                                {extracting ? (
                                    <div className="loading">
                                        <div className="spinner"></div>
                                        <p>Analyzing document and extracting requirements...</p>
                                        <p style={{ color: '#999', fontSize: '0.9em', marginTop: '10px' }}>
                                            This typically takes 10-30 seconds
                                        </p>
                                    </div>
                                ) : requirements.length === 0 ? (
                                    <div className="empty-state">
                                        <svg viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
                                        </svg>
                                        <h3>No requirements extracted yet</h3>
                                        <p>Enter text in the Input tab and click "Extract Requirements"</p>
                                    </div>
                                ) : (
                                    <>
                                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '30px' }}>
                                            <h2>Extracted Requirements ({requirements.length})</h2>
                                            <button className="btn-primary" onClick={exportCSV}>
                                                üì• Export CSV
                                            </button>
                                        </div>

                                        <div className="requirements-list">
                                            {requirements.map((req, idx) => (
                                                <div key={idx} className="requirement-card">
                                                    <div className="req-header">
                                                        <span className="req-id">{req.id}</span>
                                                        <div className="badges">
                                                            <span className="badge badge-type">{req.type}</span>
                                                            <span className="badge badge-priority">{req.priority}</span>
                                                            <span className="badge badge-confidence">{req.confidence}% confidence</span>
                                                        </div>
                                                    </div>
                                                    
                                                    <h3 className="req-title">{req.title}</h3>
                                                    <p className="req-description">{req.description}</p>
                                                    
                                                    <div className="req-meta">
                                                        <div className="meta-section">
                                                            <div className="meta-label">Stakeholders:</div>
                                                            <div className="meta-items">
                                                                {req.stakeholders.map((s, i) => (
                                                                    <span key={i} className="meta-tag">{s}</span>
                                                                ))}
                                                            </div>
                                                        </div>
                                                        <div className="meta-section">
                                                            <div className="meta-label">Systems:</div>
                                                            <div className="meta-items">
                                                                {req.systems.map((s, i) => (
                                                                    <span key={i} className="meta-tag">{s}</span>
                                                                ))}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </>
                                )}
                            </div>
                        )}

                        {activeTab === 'analytics' && stats && (
                            <div>
                                <h2 style={{ marginBottom: '30px' }}>Requirements Analysis</h2>

                                <div className="stats-grid">
                                    <div className="stat-card">
                                        <div className="stat-number">{stats.total}</div>
                                        <div className="stat-label">Total Requirements</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-number">{stats.avgConfidence}%</div>
                                        <div className="stat-label">Avg Confidence</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-number">{Object.keys(stats.byType).length}</div>
                                        <div className="stat-label">Categories</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-number">60%</div>
                                        <div className="stat-label">Time Saved</div>
                                    </div>
                                </div>

                                <div style={{ marginTop: '40px', background: '#f9f9f9', padding: '30px', borderRadius: '15px' }}>
                                    <h3 style={{ marginBottom: '20px', color: '#667eea' }}>Distribution Analysis</h3>
                                    
                                    <div style={{ marginBottom: '30px' }}>
                                        <h4 style={{ marginBottom: '15px' }}>By Type:</h4>
                                        {Object.entries(stats.byType).map(([type, count]) => (
                                            <div key={type} style={{ marginBottom: '10px' }}>
                                                <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '5px' }}>
                                                    <span style={{ textTransform: 'capitalize' }}>{type.replace('_', ' ')}</span>
                                                    <span style={{ fontWeight: 'bold' }}>{count}</span>
                                                </div>
                                                <div style={{ background: '#ddd', height: '8px', borderRadius: '4px', overflow: 'hidden' }}>
                                                    <div style={{ 
                                                        background: '#667eea', 
                                                        height: '100%', 
                                                        width: `${(count / stats.total) * 100}%`,
                                                        transition: 'width 0.3s'
                                                    }}></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    <div>
                                        <h4 style={{ marginBottom: '15px' }}>By Priority:</h4>
                                        {Object.entries(stats.byPriority).map(([priority, count]) => (
                                            <div key={priority} style={{ marginBottom: '10px' }}>
                                                <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '5px' }}>
                                                    <span style={{ textTransform: 'capitalize' }}>{priority}</span>
                                                    <span style={{ fontWeight: 'bold' }}>{count}</span>
                                                </div>
                                                <div style={{ background: '#ddd', height: '8px', borderRadius: '4px', overflow: 'hidden' }}>
                                                    <div style={{ 
                                                        background: priority === 'critical' ? '#f44336' : 
                                                                   priority === 'high' ? '#ff9800' : 
                                                                   priority === 'medium' ? '#ffc107' : '#4caf50',
                                                        height: '100%', 
                                                        width: `${(count / stats.total) * 100}%`,
                                                        transition: 'width 0.3s'
                                                    }}></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="main-card" style={{ background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)', color: 'white' }}>
                        <h3 style={{ marginBottom: '20px', fontSize: '1.5em' }}>‚ú® About This Demo</h3>
                        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))', gap: '30px' }}>
                            <div>
                                <h4 style={{ marginBottom: '10px' }}>Key Features:</h4>
                                <ul style={{ listStyle: 'none', lineHeight: '2' }}>
                                    <li>‚úì AI-powered extraction</li>
                                    <li>‚úì Automatic categorization</li>
                                    <li>‚úì Stakeholder identification</li>
                                    <li>‚úì Confidence scoring</li>
                                    <li>‚úì CSV export</li>
                                </ul>
                            </div>
                            <div>
                                <h4 style={{ marginBottom: '10px' }}>Technologies:</h4>
                                <ul style={{ listStyle: 'none', lineHeight: '2' }}>
                                    <li>‚Ä¢ Claude AI (Anthropic)</li>
                                    <li>‚Ä¢ React</li>
                                    <li>‚Ä¢ Natural Language Processing</li>
                                    <li>‚Ä¢ Real-time analysis</li>
                                </ul>
                            </div>
                            <div>
                                <h4 style={{ marginBottom: '10px' }}>Impact:</h4>
                                <ul style={{ listStyle: 'none', lineHeight: '2' }}>
                                    <li>‚ö° 60% time reduction</li>
                                    <li>üìà 25% more complete</li>
                                    <li>‚úì 100% consistency</li>
                                    <li>üí∞ $36K annual value</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
